<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <style>
      body {
        margin: 20px;
        padding: 20px;
      }
      
      section {
        margin-top: 40px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Developer's Name</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <button class="nav-link" onclick="showPage('about')">About Me</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" onclick="showPage('portfolio')">Portfolio</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" onclick="showPage('contact')">Contact</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" onclick="showPage('resume')">Resume</button>
          </li>
        </ul>
      </div>
    </nav>
<section class="container">
    <h2>Contact</h2>
    <form onsubmit="return validateEmail()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>
  <footer>
    <ul class="list-unstyled d-flex justify-content-center">
      <li><a href="https://github.com/developer"><i class="bi bi-github"></i></a></li>
      <li><a href="https://linkedin.com/in/developer"><i class="bi bi-linkedin"></i></a></li>
      <li><a href="https://third/platform/profile"><i class="bi bi-box-arrow-up-right"></i></a></li>
    </ul>
  </footer>
<script>
    function validateEmail(email) {
  const emailRegex = /\S+@\S+\.\S+/;
  
  return emailRegex.test(email);
}
</script>
</body>
</html>
